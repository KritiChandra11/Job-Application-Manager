services:
  # PHP Application with Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - mariadb
    networks:
      - app-network

  # MariaDB Database (MySQL alternative)
  mariadb:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: job_tracker
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mariadb
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
